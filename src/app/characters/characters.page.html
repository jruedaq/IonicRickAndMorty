<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Characters</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Characters</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <app-pager
      [totalPages]="totalPages"
      [actualPage]="actualPage"
      sourceUrl="characters"
    ></app-pager>

    <div *ngIf="elements.length > 0">
      <app-character-card
        *ngFor="let x of elements"
        [character]="x"
      ></app-character-card>
    </div>

    <app-loading-component *ngIf="elements.length === 0"></app-loading-component>

    <app-pager
      [totalPages]="totalPages"
      [actualPage]="actualPage"
      sourceUrl="characters"
    ></app-pager>
  </div>
</ion-content>
