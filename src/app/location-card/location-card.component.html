<ion-card routerLink="/location/{{location.id}}">
  <ion-card-header>
    <ion-card-title>{{location.name}}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <b>Type:</b> {{location.type}}<br>
    <b>Dimention:</b> {{location.dimension}}<br>
    <b>Residents:</b> {{location.residents.length}}<br>
  </ion-card-content>
</ion-card>
