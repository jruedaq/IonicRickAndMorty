<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Locations</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Locations</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" class="grid-content" *ngIf="elements.length > 0">
    <ion-text class="grid-content__character">
      <h3>{{n}} locations in total</h3>
    </ion-text>
    <app-pager class="counter__loc-head"
      [totalPages]="totalPages"
      [actualPage]="actualPage"
      sourceUrl="locations"
    ></app-pager>

    <div class="grid-content__data">
      <app-location-card
        *ngFor="let x of elements"
        [location]="x"
      ></app-location-card>
    </div>

    <app-pager  class="counter__loc-end"
      [totalPages]="totalPages"
      [actualPage]="actualPage"
      sourceUrl="locations"
    ></app-pager>
  </div>

  <app-loading-component *ngIf="elements.length === 0"></app-loading-component>
</ion-content>
