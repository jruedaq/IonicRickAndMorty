<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Locations</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Locations</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-text><h3>{{n}} locations in total</h3></ion-text>
    <app-pager
      [totalPages]="totalPages"
      [actualPage]="actualPage"
      sourceUrl="locations"
    ></app-pager>

    <div *ngIf="elements.length > 0">
      <app-location-card
        *ngFor="let x of elements"
        [location]="x"
      ></app-location-card>
    </div>

    <app-loading-component *ngIf="elements.length === 0"></app-loading-component>

    <app-pager
      [totalPages]="totalPages"
      [actualPage]="actualPage"
      sourceUrl="locations"
    ></app-pager>
  </div>
</ion-content>
