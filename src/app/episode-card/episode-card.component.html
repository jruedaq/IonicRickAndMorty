<ion-card routerLink="/episode/{{episode.id}}">
  <ion-card-header>
    <ion-card-title>{{episode.name}}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <b>Air date:</b> {{episode.air_date}}<br>
    <b>Episode:</b> {{episode.episode}}<br>
    <b>Characters:</b> {{episode.characters.length}}<br>
  </ion-card-content>
</ion-card>
