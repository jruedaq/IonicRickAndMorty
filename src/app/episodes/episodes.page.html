<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Episodes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Episodes</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" class="grid-content" *ngIf="episodes.length > 0">
    <ion-text class="grid-content__character">
      <h3>{{n}} episodes in total</h3>
    </ion-text>
    <app-pager class="counter__loc-head"
               [totalPages]="totalPages"
               [actualPage]="actualPage"
               sourceUrl="episodes"
    ></app-pager>
    <div class="grid-content__data">
      <app-episode-card
        *ngFor="let x of episodes"
        [episode]="x"
      ></app-episode-card>
    </div>

    <app-pager class="counter__loc-end"
      [totalPages]="totalPages"
      [actualPage]="actualPage"
      sourceUrl="episodes"
    ></app-pager>
  </div>

  <app-loading-component *ngIf="episodes.length === 0"></app-loading-component>
</ion-content>
