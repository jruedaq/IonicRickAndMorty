<p class="counter-total">Pages {{actualPage}} of {{totalPages}}</p>
<div class="counter-page">
  <a class="counter-item" *ngIf="actualPage - 1 <= totalPages" routerLink="/{{sourceUrl}}/{{actualPage - 1}}">Previous page</a>
  <a class="counter-item" *ngIf="actualPage + 1 <= totalPages" routerLink="/{{sourceUrl}}/{{actualPage + 1}}">{{actualPage + 1}}</a>
  <a class="counter-item" *ngIf="actualPage + 2 <= totalPages" routerLink="/{{sourceUrl}}/{{actualPage + 2}}">{{actualPage + 2}}</a>
  <a class="counter-item" *ngIf="actualPage + 3 <= totalPages" routerLink="/{{sourceUrl}}/{{actualPage + 3}}">{{actualPage + 3}}</a>
  <a class="counter-item" *ngIf="actualPage + 4 <= totalPages" routerLink="/{{sourceUrl}}/{{actualPage + 4}}">{{actualPage + 4}}</a>
  <a class="counter-item" *ngIf="actualPage + 5 <= totalPages" routerLink="/{{sourceUrl}}/{{actualPage + 5}}">{{actualPage + 5}}</a>
  <a class="counter-item" *ngIf="actualPage + 6 <= totalPages" routerLink="/{{sourceUrl}}/{{actualPage + 6}}">{{actualPage + 6}}</a>
  <a class="counter-item" *ngIf="actualPage + 1 <= totalPages" routerLink="/{{sourceUrl}}/{{actualPage + 1}}">Next page</a>
</div>
