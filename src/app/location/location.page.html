<app-loading-component *ngIf="location === null"></app-loading-component>

<ion-header [translucent]="true" *ngIf="location !== null">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{location.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="location !== null">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>{{location.name}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-title>{{location.name}}</ion-title>

  <ion-text>Dimension {{location.dimension}} of type {{location.type}}</ion-text>

  <ion-text>
    <h2>Characters o this episode</h2>
  </ion-text>

  <app-character-card
    *ngFor="let x of characters"
    [character]="x"
  ></app-character-card>
</ion-content>
